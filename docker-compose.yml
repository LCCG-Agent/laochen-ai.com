version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: laochen_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # FastAPI后端
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/laochen_ai
      FRONTEND_URL: http://101.34.79.228
    depends_on:
      - db
    restart: unless-stopped

  # Next.js前端 (使用80端口用于备案)
  frontend:
    build: ./frontend
    ports:
      - "80:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://101.34.79.228:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
